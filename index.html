<HTML>

<HEAD>
    <TITLE>Shirt Viewer</TITLE>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Loading Screen */
        .loader {
            position: absolute;
            left: 0;
            top: 0;
            background: rgb(207, 129, 129);
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        .loader-spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -60px;
            margin-top: -60px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 10px solid #d16161;
            border-top: 10px solid #040b0f;
            animation: spin 2s linear infinite;
        }

        .loader-text {
            font-size: 40pt;
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translate(-50%, 0);
        }


        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .img {
            position: absolute;
            z-index: 20;
            right: 20;
            bottom: 0;
        }

        .panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: rgba(39, 36, 36, 0.9);
            padding: 10px;
            color: white;
        }
    </style>
</HEAD>

<BODY>
    <div class="panel">

        <div class='form-controls'>
            <label for='color'>Choose Texture</label>

            <select id='color' class='m-0 col-12 form-control'>
                <option value='0'>muslin_4</option>
                <option value='1'>Denim_Seamless_Texture_6613</option>
                <option value='2'>Fabric_Seamless_Texture_2456</option>
                <option value='3'>Fabric_Seamless_Texture_2499</option>
                <option value='4'>Fabric_Seamless_Texture_2535</option>
            </select>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class='loader' id='loader'>
        <div class='loader-text' id='loaderInfo'>Loading...</div>
        <div class='loader-spinner'></div>
    </div>

    <script type='module' src="js/main.js"></script>

</BODY>

</HTML>
